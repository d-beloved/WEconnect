  <title>SignUp â€¢ WEconnect</title>
  <!-- Font awesome  -->
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="icons/fontawesome-all.min.css" rel="stylesheet">

<body>
  <div class="container stylish-form">
    <h2 class="text-center">New to <a href="index.html"><img src="images/logo1.png" alt="logo"></a>? sign up here</h2>
    <div class="row mar20" >
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="inner-section">
          <form method="POST" action="#">
            <div class="mar20 inside-form">
              <h4 class="font_white text-center">SIGN UP</h4>
              <ul>
                <li class="icon-holder dsp-flex">
                  <i class="fab fa-facebook-f"></i>>
                </li>
                <li class="icon-holder dsp-flex">
                  <i class="fab fa-twitter"></i>
                </li>
                <li class="icon-holder dsp-flex">
                  <i class="fab fa-instagram"></i>
                </li>
              </ul>
              <div class="input-group">
                <span class="input-group-addon"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="text" placeholder="First name...">
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="text" placeholder="Last name...">
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" name="text" placeholder="example@mail.com" required> 
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="text" placeholder="Password...">
              </div>
              <div class="footer text-white">already signup?  <a href="signin.html" class="text-white">login...</a>
                <p class="float-right"><a href="profile.html" class="btn btn-neutral btn-round btn-lg">Get Started</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <h6 class="text-center font_white">Made with <i class="fas fa-heart"></i> &copy; 
      <a href="https://github.com/d-beloved/WEconnect" class="text-white">@D-beloved 2018</a></h6>
  </div>
